quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER}
quarkus.datasource.password=${POSTGRES_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://${POSTGRES_HOSTNAME}/${POSTGRES_DB}

quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.smallrye-openapi.info-title=Multiuserapp API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Dokumentation der Schnittstelle des Multiuserapps

quarkus.http.cors=true
quarkus.hibernate-orm.database.globally-quoted-identifiers=true

mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://m223_multiuserapp.example.com
smallrye.jwt.verify.key.location=privateKey.pem